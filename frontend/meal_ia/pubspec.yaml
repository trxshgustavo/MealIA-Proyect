name: meal_ia
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^1.5.0
  flutter_secure_storage: ^9.2.4
  intl: ^0.20.2
  numberpicker: ^2.1.2
  firebase_core: ^2.32.0
  # Mantenemos la versión segura aquí
  google_sign_in: ^6.3.0
  flutter_dotenv: ^5.1.0
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.1
  video_player: ^2.8.1
  firebase_auth: ^4.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/carrot.png
    - assets/google_logo.png
    - assets/saludo_carrot.png
    - assets/animation.gif
    - assets/saludo.gif

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_mealia.png"
  min_sdk_android: 21